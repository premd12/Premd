<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rajdhani Pro AI ‚Äì Dynamic Dual System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #ffd700; 
            --red-circle: #ff4757; 
            --blue-circle: #2e86de; 
            --bg: #0f172a; 
            --panel: #1e293b; 
        }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { margin: 0; background: var(--bg); color: #fff; overflow-x: hidden; }

        /* Home Screen */
        #home-screen {
            height: 100vh; width: 100vw; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }
        .hero-title { font-size: 3rem; color: var(--gold); margin: 0; text-shadow: 0 0 20px rgba(255,215,0,0.3); }
        .enter-btn {
            background: var(--gold); color: #000; padding: 15px 40px;
            font-size: 1.2rem; font-weight: 800; border: none; border-radius: 50px;
            cursor: pointer; transition: 0.3s; margin-top: 20px;
        }

        /* Main Layout */
        #main-app { display: none; padding: 15px; }
        .toolbar { background: var(--panel); padding: 12px; border-radius: 12px; margin-bottom: 15px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; border: 1px solid rgba(255,255,255,0.1); }
        
        .table-container { position: relative; background: #fff; border-radius: 10px; padding: 5px; box-shadow: 0 0 30px rgba(0,0,0,0.5); display: inline-block; }
        table { border-collapse: collapse; color: #000; font-size: 14px; position: relative; z-index: 5; }
        td, th { border: 1px solid #ddd; padding: 8px 4px; text-align: center; font-weight: bold; width: 48px; height: 48px; }
        th { background: #1e293b; color: white; font-size: 11px; }
        
        /* Markers */
        .circle-red { border: 3px solid var(--red-circle) !important; border-radius: 50% !important; background: rgba(255, 71, 87, 0.2); }
        .circle-blue { border: 3px solid var(--blue-circle) !important; border-radius: 50% !important; background: rgba(46, 134, 222, 0.2); }
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; z-index: 4; }

        /* Dashboard */
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-top: 20px; }
        .card { background: var(--panel); padding: 15px; border-radius: 12px; border-top: 3px solid var(--gold); min-height: 100px; }
        .card h3 { margin: 0 0 10px 0; color: var(--gold); font-size: 14px; text-transform: uppercase; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; }

        /* Check Line Items */
        .check-item { 
            background: rgba(255,255,255,0.05); margin: 8px 0; padding: 10px; 
            border-radius: 8px; border-left: 4px solid var(--gold); cursor: pointer;
            display: flex; justify-content: space-between; align-items: center; transition: 0.2s;
        }
        .check-item:hover { background: rgba(255,255,255,0.1); }

        /* Popup */
        #popup { position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); background: #fff; border-radius: 15px; display: none; z-index: 100; padding: 15px; color: #000; width: 95%; max-width: 450px; box-shadow: 0 0 50px rgba(0,0,0,1); }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; z-index: 90; }
        
        button { cursor: pointer; border-radius: 6px; border: none; font-weight: bold; padding: 10px 15px; }
        .btn-save { background: #28a745; color: white; }
        .btn-clear { background: #dc3545; color: white; }
    </style>
</head>
<body>

<div id="home-screen">
    <h1 class="hero-title">Rajdhani PRO AI</h1>
    <p style="opacity:0.6;">ADVANCED DUAL PATTERN ENGINE</p>
    <button class="enter-btn" onclick="startApp()">START ANALYSIS</button>
</div>

<div id="main-app">
    <div class="toolbar">
        <input type="file" id="csv" style="display:none" onchange="handleCSV(this)">
        <button onclick="document.getElementById('csv').click()" style="background:#444; color:white;">üìÇ UPLOAD CSV</button>
        <button onclick="addRow()" style="background:#444; color:white;">‚ûï ADD ROW</button>
        <button onclick="saveData()" class="btn-save">üíæ SAVE DATA</button>
        <button onclick="clearData()" class="btn-clear">üóëÔ∏è RESET ALL</button>
    </div>

    <center>
        <div class="table-container" id="mainContainer">
            <canvas id="mainCanvas"></canvas>
            <table id="tbl"></table>
        </div>
    </center>

    <div class="dashboard">
        <div class="card">
            <h3>‚úî Check Lines (Matches)</h3>
            <div id="checks">Click any blank cell (**) to start detection</div>
        </div>
        <div class="card">
            <h3>ü§ñ AI Analysis</h3>
            <div id="ai">Awaiting Pattern...</div>
        </div>
        <div class="card">
            <h3>üîÆ Future Prediction</h3>
            <div id="future">...</div>
        </div>
    </div>
</div>

<div class="overlay" id="overlay" onclick="closePopup()"></div>
<div id="popup">
    <button onclick="closePopup()" style="float:right; background:#000; color:white; padding:5px 10px;">CLOSE</button>
    <h3 style="margin: 0 0 15px 0;">Historical Match View</h3>
    <center>
        <div class="table-container" style="border: 1px solid #ddd;">
            <canvas id="popCanvas"></canvas>
            <div id="popData"></div>
        </div>
    </center>
</div>

<script>
const STORAGE_KEY = "pdata_rajdhani_v4";
const FAMILY = {
    "12":["12","17","21","26","62","67","71","76"], "13":["13","18","31","36","63","68","81","86"],
    "14":["14","19","41","46","64","69","91","96"], "15":["01","06","10","15","51","56","60","65"],
    "23":["23","28","32","37","73","78","82","87"], "24":["24","29","42","47","74","79","92","97"],
    "25":["02","07","20","25","52","57","70","75"], "34":["34","39","43","48","84","89","93","98"],
    "35":["03","08","30","35","53","58","80","85"], "45":["04","09","40","45","54","59","90","95"],
    "HR":["05","16","27","38","49","50","61","72","83","94"], "FR":["00","11","22","33","44","55","66","77","88","99"]
};

let data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [
    ["51","91","41","57","19"],["05","90","74","06","19"],["90","34","82","09","28"],["**","**","**","**","**"]
];
let targetCol = null;
let activeMark = null;

function startApp() { 
    document.getElementById('home-screen').style.display = 'none'; 
    document.getElementById('main-app').style.display = 'block'; 
    draw(); 
}

function fam(v){ for(let k in FAMILY) if(FAMILY[k].includes(v)) return k; return "NA"; }
function smartMatch(a,b){ if(a=="**"||b=="**") return false; return fam(a)===fam(b); }
function norm(v){ v=String(v).trim(); return (v===""||v=="**") ? "**" : (v.length==1?"0"+v:v); }

function draw() {
    let h = "<tr><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th></tr>";
    data.forEach((r, ri) => {
        h += "<tr>";
        r.forEach((c, ci) => {
            let cls = "";
            if(activeMark && ri >= activeMark.start && ri < activeMark.start + activeMark.shape.length) {
                let type = activeMark.shape[ri - activeMark.start][ci];
                if(type === 1) cls = "circle-red";
                if(type === 2) cls = "circle-blue";
            }
            h += `<td class="${cls}" contenteditable oninput="edit(${ri},${ci},this)" onclick="handleCellClick(${ri},${ci},'${c}')">${c}</td>`;
        });
        h += "</tr>";
    });
    document.getElementById("tbl").innerHTML = h;
    if(activeMark) setTimeout(() => drawLines("mainCanvas", "tbl"), 50);
}

function handleCellClick(r, c, val) {
    if(val === "**") {
        makePattern(r, c);
    }
}

function makePattern(r, c) {
    targetCol = c;
    let b1 = "**", b2 = "**";
    let b1Pos = [], b2Pos = [];
    let startR = Math.max(0, r - 10);

    // Scan up to 10 rows above for 2 families
    for (let i = r - 1; i >= startR; i--) {
        for (let j = 0; j < 5; j++) {
            let val = data[i][j];
            if (val !== "**") {
                let currentFam = fam(val);
                if (b1 === "**") { b1 = val; b1Pos.push({r:i, c:j}); }
                else if (fam(val) === fam(b1) && b1Pos.length < 2) { b1Pos.push({r:i, c:j}); }
                else if (b2 === "**" && currentFam !== fam(b1)) { b2 = val; b2Pos.push({r:i, c:j}); }
                else if (b2 !== "**" && currentFam === fam(b2) && b2Pos.length < 2) { b2Pos.push({r:i, c:j}); }
            }
        }
    }

    if (b1Pos.length < 2) { alert("Need more data above this cell to form a pattern."); return; }

    let all = [...b1Pos, ...b2Pos];
    let top = Math.min(...all.map(p => p.r));
    let h = r - top;
    let shape = Array(h).fill().map(() => Array(5).fill(0));
    b1Pos.forEach(p => shape[p.r-top][p.c] = 1);
    b2Pos.forEach(p => shape[p.r-top][p.c] = 2);

    activeMark = { start: top, shape: shape };
    draw();
    searchPattern(shape, b1, b2);
}

function searchPattern(shape, b1, b2) {
    let matches = [];
    for (let i = 0; i <= data.length - shape.length - 1; i++) {
        let ok = true;
        for (let k = 0; k < shape.length; k++) {
            for (let j = 0; j < 5; j++) {
                let t = shape[k][j];
                if (t === 1 && !smartMatch(data[i+k][j], b1)) { ok = false; break; }
                if (t === 2 && !smartMatch(data[i+k][j], b2)) { ok = false; break; }
            }
            if(!ok) break;
        }
        if (ok) matches.push({index: i});
    }
    renderMatches(shape, matches);
}

function renderMatches(shape, matches) {
    const box = document.getElementById("checks");
    box.innerHTML = matches.length ? "" : "No historical matches found.";
    let pool = [];

    matches.forEach((m, idx) => {
        let div = document.createElement("div");
        div.className = "check-item";
        div.innerHTML = `<div><b>CHECK LINE ${idx+1}</b><br><small>Found at Row ${m.index+1}</small></div><span>‚ûî</span>`;
        div.onclick = () => {
            activeMark = { start: m.index, shape: shape };
            draw();
            showPopupMatch(m.index, shape);
        };
        box.appendChild(div);

        let nextVal = data[m.index + shape.length][targetCol];
        if(nextVal !== "**") pool.push(nextVal);
    });

    // Update AI
    document.getElementById("ai").innerHTML = matches.length ? `<span style="color:var(--gold)">${matches.length} Patterns Found</span>` : "No Match";
    document.getElementById("future").innerHTML = pool.length ? `<b>${[...new Set(pool)].join(" , ")}</b>` : "...";
}

function drawLines(cvsId, tblId) {
    const cvs = document.getElementById(cvsId);
    const tbl = document.getElementById(tblId);
    const ctx = cvs.getContext("2d");
    cvs.width = tbl.offsetWidth; cvs.height = tbl.offsetHeight;
    ctx.clearRect(0,0,cvs.width,cvs.height);
    const rect = tbl.getBoundingClientRect();

    const drawGrp = (sel, col) => {
        const cells = tbl.querySelectorAll(sel);
        if(cells.length < 2) return;
        ctx.strokeStyle = col; ctx.lineWidth = 2.5; ctx.beginPath();
        cells.forEach((c, i) => {
            const r = c.getBoundingClientRect();
            const x = r.left - rect.left + r.width/2;
            const y = r.top - rect.top + r.height/2;
            if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
        });
        ctx.stroke();
    };
    drawGrp(".circle-red", "#ff4757");
    drawGrp(".circle-blue", "#2e86de");
}

function showPopupMatch(idx, shape) {
    let html = "<table id='popTbl'>";
    for(let i=0; i <= shape.length; i++) {
        if(!data[idx+i]) break;
        html += "<tr>";
        data[idx+i].forEach((v, j) => {
            let cls = "";
            if(i < shape.length) {
                if(shape[i][j] === 1) cls = "circle-red";
                if(shape[i][j] === 2) cls = "circle-blue";
            }
            html += `<td class="${cls}">${v}</td>`;
        });
        html += "</tr>";
    }
    document.getElementById("popData").innerHTML = html + "</table>";
    document.getElementById("popup").style.display = "block";
    document.getElementById("overlay").style.display = "block";
    setTimeout(() => drawLines("popCanvas", "popTbl"), 100);
}

function edit(r,c,el){ data[r][c] = norm(el.innerText); }
function addRow(){ data.push(["**","**","**","**","**"]); draw(); }
function saveData(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); alert("Data Saved!"); }
function clearData(){ if(confirm("Clear All?")){ localStorage.clear(); location.reload(); } }
function closePopup(){ document.getElementById("popup").style.display="none"; document.getElementById("overlay").style.display="none"; }

function handleCSV(input) {
    let reader = new FileReader();
    reader.onload = function() {
        let lines = reader.result.split('\n').filter(l => l.trim());
        data = lines.map(l => l.split(',').map(v => norm(v)).slice(0,5));
        draw();
    };
    reader.readAsText(input.files[0]);
}
</script>
</body>
</html>
